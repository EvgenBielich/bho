<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="form-section section">
      <div class="container">
        <h2 class="form-title">
          Регистрация на <span class="orange-text">бесплатную</span> телефонную
          <span class="orange-text">консультацию</span> по нюансам ЗНО по
          английскому языку
        </h2>

        <p class="form-text">
          Оставь заявку на участие в
          <span class="orange-text">бесплатном занятии.</span>
          <br />
          С вами свяжется консультант и ответит на вопросы
        </p>

        <form class="form">
          <input
            type="text"
            name="user-name"
            class="form-input"
            placeholder="Имя*"
          />

          <input
            type="tel"
            name="user-tel"
            class="form-input"
            placeholder="Телефон*"
          />

          <button type="submit" class="form-btn">
            хочу на бесплатное занятие
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
